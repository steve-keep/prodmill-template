name: Initialize Project

on: create

jobs:
  init:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Run init commands
        run: |
          export PATH="$HOME/.cargo/bin:$HOME/.local/bin:$HOME/.beads/bin:$PATH"
          specify init gemini --ai gemini --ignore-agent-tools --script sh
          bd init

      - name: Git Commit/Push Changes
        uses: actions-x/commit@v6

      - name: Self-destruct workflow
        run: |
          git rm .github/workflows/init.yml
          git commit -m "Remove initialization workflow"
          git push
