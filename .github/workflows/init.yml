name: Initialize Project

on: push

jobs:
  init:
    if: github.run_number == 1
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Run init commands
        run: |
          export PATH="$HOME/.cargo/bin:$HOME/.local/bin:$HOME/.beads/bin:$PATH"
          specify init . --ai gemini --ignore-agent-tools --script sh --force
          bd init

      - name: Create labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh label create "create-spec"
          gh label create "update-constitution"

      - name: Self-destruct workflow
        run: |
          rm .github/workflows/init.yml

      - name: Git Commit/Push Changes
        uses: actions-x/commit@v6
