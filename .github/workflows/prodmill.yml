name: ProdMill

on:
  issues:
    types: [labeled]

jobs:
  create-spec:
    if: github.event.label.name == 'create-spec'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ProdMill Engine
        uses: steve-keep/prodmill-engine@main
        with:
          mode: 'create-spec'
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          issue_body: ${{ github.event.issue.body }}
          issue_number: ${{ github.event.issue.number }}

  create-plan:
    if: github.event.label.name == 'create-plan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ProdMill Engine
        uses: steve-keep/prodmill-engine@main
        with:
          mode: 'create-plan'
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          issue_body: ${{ github.event.issue.body }}
          issue_number: ${{ github.event.issue.number }}

  create-tasks:
    if: github.event.label.name == 'create-tasks'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ProdMill Engine
        uses: steve-keep/prodmill-engine@main
        with:
          mode: 'create-tasks'
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          issue_body: ${{ github.event.issue.body }}
          issue_number: ${{ github.event.issue.number }}

  update-constitution:
    if: github.event.label.name == 'update-constitution'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ProdMill Engine
        uses: steve-keep/prodmill-engine@main
        with:
          mode: 'update-constitution'
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          issue_body: ${{ github.event.issue.body }}
          issue_number: ${{ github.event.issue.number }}
